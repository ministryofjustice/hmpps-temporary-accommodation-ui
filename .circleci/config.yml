version: 2.1

orbs:
  hmpps: ministryofjustice/hmpps@9
  slack: circleci/slack@4.12.6
  node: circleci/node@6.2.0
  cypress: cypress-io/cypress@3

parameters:
  alerts-slack-channel:
    type: string
    default: cas-events
  releases-slack-channel:
    type: string
    default: cas-events

  node-version:
    type: string
    default: 22.14-browsers

jobs:
  e2e_environment_test:
    parallelism: 5
    circleci_ip_ranges: true # opt-in to jobs running on a restricted set of IPs
    docker:
      - image: cypress/browsers:node-22.14.0-chrome-133.0.6943.53-1-ff-135.0-edge-133.0.3065.59-1
    parameters:
      environment:
        type: string
        default: dev
    steps:
      - checkout
      - node/install-packages
      - cypress/install
      - persist_to_workspace:
          paths:
            - .cache/Cypress
            - project
          root: ~/
      - cypress/run-tests:
          cypress-command: |
            TESTS=$(circleci tests glob "e2e/tests/*.feature" | circleci tests split --split-by=timings | paste -sd ',')
            npm run test:e2e:ci --\
              --env "assessor_username=${CYPRESS_ASSESSOR_USERNAME_<< parameters.environment >>},assessor_password=${CYPRESS_ASSESSOR_PASSWORD_<< parameters.environment >>},referrer_username=${CYPRESS_REFERRER_USERNAME_<< parameters.environment >>},referrer_password=${CYPRESS_REFERRER_PASSWORD_<< parameters.environment >>},acting_user_probation_region_id=${CYPRESS_ACTING_USER_PROBATION_REGION_ID_<< parameters.environment >>},acting_user_probation_region_name=${CYPRESS_ACTING_USER_PROBATION_REGION_NAME_<< parameters.environment >>},environment=${CYPRESS_ENVIRONMENT_<< parameters.environment >>}"\
              --config baseUrl=https://transitional-accommodation-<< parameters.environment >>.hmpps.service.justice.gov.uk \
              --spec $TESTS
      - store_artifacts:
          path: e2e/screenshots
          destination: screenshots
      - store_artifacts:
          path: e2e/videos
          destination: videos
      - slack/notify:
          event: fail
          channel: << pipeline.parameters.alerts-slack-channel >>
          template: basic_fail_1

  e2e_playwright_test:
    executor:
      name: hmpps/node
      tag: << pipeline.parameters.node-version >>
    parallelism: 4
    circleci_ip_ranges: true # opt-in to jobs running on a restricted set of IPs
    parameters:
      environment:
        type: string
        default: dev
    steps:
      - checkout
      - attach_workspace:
          at: ~/app
      - restore_cache:
          key: dependency-cache-{{ checksum "package-lock.json" }}
      - run:
          name: Install Dependencies
          command: npm ci --no-audit
      - save_cache:
          key: dependency-cache-{{ checksum "package-lock.json" }}
          paths:
            - node_modules
            - ~/.cache
      - run:
          name: Install Playwright
          command: npx playwright install
      - run:
          name: E2E Check
          command: |
            SHARD="$((${CIRCLE_NODE_INDEX}+1))"
            npm run test:playwright:e2e:ci -- --shard=${SHARD}/${CIRCLE_NODE_TOTAL} \
              --env "DEV_PLAYWRIGHT_BASE_URL=https://transitional-accommodation-<< parameters.environment >>.hmpps.service.justice.gov.uk,ASSESSOR_USERNAME=${CYPRESS_ASSESSOR_USERNAME_<< parameters.environment >>},ASSESSOR_PASSWORD=${CYPRESS_ASSESSOR_PASSWORD_<< parameters.environment >>},REFERRED_USERNAME=${CYPRESS_REFERRER_USERNAME_<< parameters.environment >>},REFERRED_PASSWORD=${CYPRESS_REFERRER_PASSWORD_<< parameters.environment >>},ACTING_USER_PROBATION_REGION_ID=${CYPRESS_ACTING_USER_PROBATION_REGION_ID_<< parameters.environment >>},ACTING_USER_PROBATION_REGION_NAME=${CYPRESS_ACTING_USER_PROBATION_REGION_NAME_<< parameters.environment >>},environment=${CYPRESS_ENVIRONMENT_<< parameters.environment >>}"\
      - store_artifacts:
          path: playwright-report
          destination: playwright-report
      - store_artifacts:
          path: test-results
          destination: test-results
      - slack/notify:
          event: fail
          channel: << pipeline.parameters.alerts-slack-channel >>
          template: basic_fail_1

workflows:
  version: 2
  build-test-and-deploy:
    jobs:
      - hmpps/helm_lint:
          name: helm_lint
      - hmpps/build_docker:
          name: build_docker
          filters:
            branches:
              only:
                - main

      - hmpps/deploy_env:
          name: deploy_dev
          env: 'dev'
          context: hmpps-common-vars
          filters:
            branches:
              only:
                - main
          requires:
            - helm_lint
            - build_docker

      - e2e_environment_test:
          environment: 'dev'
          context: hmpps-common-vars
          filters:
            branches:
              only:
                - main
          requires:
            - deploy_dev

      - e2e_playwright_test:
          environment: 'dev'
          context: hmpps-common-vars
          filters:
            branches:
              only:
                - main
          requires:
            - deploy_dev

      - request-test-approval:
          type: approval
          requires:
            - deploy_dev
            - e2e_environment_test
            - e2e_playwright_test
      - hmpps/deploy_env:
          name: deploy_test
          env: 'test'
          context:
            - hmpps-common-vars
            - hmpps-temporary-accommodation-ui-stage
          filters:
            branches:
              only:
                - main
          requires:
            - request-test-approval

      - request-preprod-approval:
          type: approval
          requires:
            - deploy_dev
            - e2e_environment_test
            - e2e_playwright_test
      - hmpps/deploy_env:
          name: deploy_preprod
          env: 'preprod'
          context:
            - hmpps-common-vars
            - hmpps-temporary-accommodation-ui-preprod
          requires:
            - request-preprod-approval

      - request-prod-approval:
          type: approval
          requires:
            - deploy_preprod
      - hmpps/deploy_env:
          name: deploy_prod
          env: 'prod'
          slack_notification: true
          slack_channel_name: << pipeline.parameters.releases-slack-channel >>
          context:
            - hmpps-common-vars
            - hmpps-temporary-accommodation-ui-prod
          requires:
            - request-prod-approval

  security:
    triggers:
      - schedule:
          cron: '1 7 * * 1-5'
          filters:
            branches:
              only:
                - main
    jobs:
      - hmpps/npm_security_audit:
          slack_channel: << pipeline.parameters.alerts-slack-channel >>
          context:
            - hmpps-common-vars
      - hmpps/trivy_latest_scan:
          slack_channel: << pipeline.parameters.alerts-slack-channel >>
          context:
            - hmpps-common-vars
      - hmpps/veracode_pipeline_scan:
          slack_channel: << pipeline.parameters.alerts-slack-channel >>
          context:
            - veracode-credentials
            - hmpps-common-vars
  security-weekly:
    triggers:
      - schedule:
          cron: '20 7 * * 1'
          filters:
            branches:
              only:
                - main
    jobs:
      - hmpps/veracode_policy_scan:
          slack_channel: << pipeline.parameters.alerts-slack-channel >>
          context:
            - veracode-credentials
            - hmpps-common-vars
