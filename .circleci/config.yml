version: 2.1

orbs:
  hmpps: ministryofjustice/hmpps@5.1
  slack: circleci/slack@4.10.1
  node: circleci/node@4.5.2

parameters:
  alerts-slack-channel:
    type: string
    # Normally team specific alert channel e.g. hmpps_tech_alerts, syscon-alerts, dps_sed_alerts
    # This is to avoid a general alert dumping ground that no-one then monitors
    default: temporary-accommodation-team-events
  releases-slack-channel:
    type: string
    # Normally dps-releases for most teams / projects
    default: temporary-accommodation-team-events

  node-version:
    type: string
    default: 16.15-browsers

jobs:
  check_outdated:
    executor:
      name: hmpps/node
      tag: << pipeline.parameters.node-version >>
    steps:
      - checkout
      - restore_cache:
          key: dependency-cache-{{ checksum "package-lock.json" }}
      - run:
          name: install-npm
          command: 'npm ci --no-audit'
      - run:
          name: Check version
          command: 'npm --version'
      - run:
          name: Run check
          command: 'npm outdated typescript govuk-frontend'
      - slack/notify:
          event: fail
          channel: << pipeline.parameters.alerts-slack-channel >>
          template: basic_fail_1

  e2e_environment_test:
    circleci_ip_ranges: true # opt-in to jobs running on a restricted set of IPs
    docker:
      - image: cypress/browsers:node16.14.2-slim-chrome100-ff99-edge
    parameters:
      environment:
        type: string
        default: dev
    steps:
      - checkout
      - run:
          name: install
          command: apt-get install xz-utils
      - run:
          name: Update npm
          command: 'npm install -g npm@latest'
      - node/install-packages
      - run:
          name: E2E Check - << parameters.environment >>
          command: |
            npm run test:e2e --\
              --env "username=${CYPRESS_USERNAME_<< parameters.environment >>},password=${CYPRESS_PASSWORD_<< parameters.environment >>},offender_crn=${OFFENDER_CRN_<< parameters.environment >>}"  \
              --config baseUrl=https://temporary-accommodation-<< parameters.environment >>.hmpps.service.justice.gov.uk
      - store_artifacts:
          path: e2e/screenshots
          destination: screenshots
      - store_artifacts:
          path: e2e/videos
          destination: videos
workflows:
  version: 2
  build-test-and-deploy:
    jobs:
      - hmpps/helm_lint:
          name: helm_lint
      - hmpps/build_multiplatform_docker:
          name: build_docker
          filters:
            branches:
              only:
                - main
      - hmpps/deploy_env:
          name: deploy_dev
          env: 'dev'
          jira_update: true
          context: hmpps-common-vars
          filters:
            branches:
              only:
                - main
          requires:
            - helm_lint
            - build_docker
      - e2e_environment_test:
          environment: 'dev'
          context: hmpps-common-vars
          filters:
            branches:
              only:
                - main
          requires:
            - deploy_dev
      - request-preprod-approval:
          type: approval
          requires:
            - deploy_dev
            - e2e_environment_test
      - hmpps/deploy_env:
          name: deploy_preprod
          env: 'preprod'
          context:
            - hmpps-common-vars
            - hmpps-temporary-accommodation-ui-preprod
          requires:
            - request-preprod-approval

  #      - request-prod-approval:
  #          type: approval
