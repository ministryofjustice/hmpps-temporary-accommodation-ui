name: Cypress Tests

on: [push]

jobs:
    cypress-run:
        runs-on: ubuntu-latest
        steps:
            - name: Checkout
              uses: actions/checkout@v4.1.1
            - name: Cypress run
              uses: cypress-io/github-action@v6
              with:
                browser: chrome
                build: npm run build
                start: npm run start
